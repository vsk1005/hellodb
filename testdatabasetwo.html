<!DOCTYPE html>

<html>
   <head>
      <meta http-equiv = "Content-Type" content = "text/html; charset = utf-8" />
      <script type = "text/javascript">
         
         //prefixes of implementation that we want to test
         window.indexedDB = window.indexedDB || window.mozIndexedDB || 
         window.webkitIndexedDB || window.msIndexedDB;
         
         //prefixes of window.IDB objects
         window.IDBTransaction = window.IDBTransaction || 
         window.webkitIDBTransaction || window.msIDBTransaction;
         window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange || 
         window.msIDBKeyRange
         
         if (!window.indexedDB) {
            window.alert("Your browser doesn't support a stable version of IndexedDB.")
         }
         
         const employeeData = [
            { id: "00-01", name: "gopal", age: 35, email: "mike@gmail.com" },
            { id: "00-02", name: "prasad", age: 32, email: "mamab@gmail.com" }
         ];
         var db;
         var request = window.indexedDB.open("newDatabase", 1);
         
         request.onerror = function(event) {
            console.log("error: ");
         };
         
         request.onsuccess = function(event) {
            db = request.result;
            console.log("success: "+ db);
         };
         
         request.onupgradeneeded = function(event) {
            var db = event.target.result;
            var objectStore = db.createObjectStore("employee", {keyPath: "id"});
            
            for (var i in employeeData) {
               objectStore.add(employeeData[i]);
            }
         }
         
         function read() {
            var transaction = db.transaction(["employee"]);
            var objectStore = transaction.objectStore("employee");
            var request = objectStore.get("00-03");
            
            request.onerror = function(event) {
               alert("Unable to retrieve daa from database!");
            };
            
            request.onsuccess = function(event) {
               // Do something with the request.result!
               if(request.result) {
                   alert(request.result.name);
                   console.log("done!");
               } else {
                  alert("Kenny couldn't be found in your database!");
               }
            };
         }
         
         function readAll() {
            var objectStore = db.transaction("employee").objectStore("employee");
            
            objectStore.openCursor().onsuccess = function(event) {
               var cursor = event.target.result;
               
               if (cursor) {
                    console.log("Read all done!");
                    alert("Name: " + cursor.value.name + " | Age: " + cursor.value.age + " | Email" + cursor.value.email);
                  cursor.continue();
               } else {
                  alert("No more entries!");
               }
            };
         }
         
         function add() {
             var vID =  document.getElementById("txtid");
             var vName =  document.getElementById("txtname");
             var vAge =  document.getElementById("txtage");
             var vEmail =  document.getElementById("txtemail");
             
            var request = db.transaction(["employee"], "readwrite")
            .objectStore("employee")
            .add({id: vID.value, name: vName.value, age: vAge.value, email: vEmail.value});
            
            request.onsuccess = function(event) {
               alert("Record has been added to your database.");
            };
            
            request.onerror = function(event) {
               alert("Unable to add data\r\Record is aready exist in your database! ");
            }
         }
         
         function remove() {
             var vID =  document.getElementById("txtid");
            var request = db.transaction(["employee"], "readwrite")
            .objectStore("employee")
            .delete(vID.value);
            
            request.onsuccess = function(event) {
               alert("Entry has been removed from your database.");
            };
         }
        
      </script>
      
   </head>
   <body>
        <br>
       <input type="text" id="txtid" value="" placeholder="id"  /><br>
       <input type="text" id="txtname" value="" placeholder="name"  /><br>
       <input type="text" id="txtage" value=""  placeholder="age" /><br>
       <input type="text" id="txtemail" value="" placeholder="email"  /><br>
       
      <button onclick = "read()">Read </button> | 
      <button onclick = "readAll()">Read all </button> |
      <button onclick = "add()">Add data </button> | 
      <button onclick = "remove()">Delete data </button>

   </body>
</html>
